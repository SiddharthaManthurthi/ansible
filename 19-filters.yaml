- name: demo on filters
  hosts: local
  connection: local
  vars:
   topics: linux, shell, ansible, terraform
   tagsmap :
      name: ansible
      project: roboshop
      omponent: catalogue

   tagslist : [
        {
            "key": "name",
            "value": "ansible"
        },
        {
            "key": "project",
            "value": "roboshop"
        },
        {
            "key": "omponent",
            "value": "catalogue"
        }
    ]

  tasks:
  - name: greeting
    ansible.builtin.debug:
      msg: "Hi Sivakumar, {{ Greeting | default('Good Morning') }}"

  - name: convert string to list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
     msg: "{{ tagsmap |dict2items }}" 

     #sg: "{{ tags | dict2items }}"

  - name: convert list to map
    ansible.builtin.debug:
     msg: "{{ tagslist | items2dict }}"

  - name: read student yaml
    ansible.builtin.set_fact: # means setting the variable
      student_yaml: "{{ lookup('file', student.yaml ) | from_yaml }}" 
  - name: convert YAML TO JSON
    ansible.builtin.debug:
     msg: "{{ student_yaml | to_nice_json }}" 
